        - ODPS 3.1
      tags:
        - smartcity
        - events
        - tourism
        - public-data
      brandSlogan: Turning City Buzz into Business Value
      type: dataset


pricingPlans:
  en:
    - name: Basic Reader
      priceCurrency: USD
      price: 0.00
      billingDuration: month
      unit: recurring
      maxTransactionQuantity: 100
      offering:
        - Standard access to event metadata
        - Up to 100 SQL queries per month
        - Shared SLA (best-effort availability)
        - No prioritization in case of peaks
      notes: >
        Shadow pricing only for internal visibility. No actual billing applied.

    - name: Extended User
      priceCurrency: USD
      price: 300.00
      billingDuration: month
      unit: recurring
      maxTransactionQuantity: 1000
      offering:
        - Prioritized SQL access during high-demand periods
        - Up to 1000 SQL queries per month
        - Faster response times
        - Moderate rate limits
      notes: >
        Shadow pricing estimate based on infrastructure and operational cost models. No real charges.

    - name: High Volume Access
      priceCurrency: USD
      price: 2000.00
      billingDuration: month
      unit: recurring
      maxTransactionQuantity: 500000
      offering:
        - Dedicated API channel for bulk usage
        - Up to 500,000 SQL queries per month
        - Guaranteed SLA for availability and response time
      notes: >
        Shadow pricing for strategic high-usage internal consumers. Prepares the product for external commercialization phase.

SLA:
  declarative:
    - dimension: uptime
      displaytitle:
        - en: Uptime
      objective: 99
      unit: percent
    - dimension: responseTime
      objective: 200
      unit: milliseconds
    - dimension: updateFrequency
      objective: 1
      unit: days

dataQuality:
  declarative:
    - dimension: accuracy
      displaytitle:
      - en: Data Accuracy (percent)
      - fi: Datan virheettömyys (prosenttia)
      description:
      - en: >-
          Data Accuracy ensures the data product reflects the real-world
          entities or events it represents, minimizing errors and providing
          reliable insights.
      - fi: >-
          Datatuotteen tarkkuus varmistaa, että se heijastaa todellisia
          kohteita tai tapahtumia, vähentää virheitä ja tarjoaa luotettavaa
          tietoa.
      objective: 98
      unit: percentage
    - dimension: completeness
      displaytitle:
      - en: Data Completeness (percent)
        objective: 90
        unit: percentage

